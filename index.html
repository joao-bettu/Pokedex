<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="team">
            <h1>Time</h1>
            <div class="members" id="member1"></div>
            <div class="members" id="member2"></div>
            <div class="members" id="member3"></div>
            <div class="members" id="member4"></div>
            <div class="members" id="member5"></div>
            <div class="members" id="member6"></div>
        </div>

        <div class="pokedex">
            <h1 id="title">Pokedéx</h1>
            <div class="infos">
                <form class="inputs">
                    <input type="radio" id="pokedex-number" name="radio" value="poke-id">
                    <label for="pokedex-number">ID</label>

                    <input type="radio" id="pokedex-name" name="radio" value="poke-name">
                    <label for="pokedex-name">Nome</label>

                    <input type="radio" id="radom-pokemon" name="radio" value="radom-pokemon">
                    <label for="radom-pokemon">Aleatório</label>

                    <div>
                        <section class="hidden" id="section-id">
                            <input type="text" placeholder="ID" id="pokedex-id">
                        </section>

                        <section class="hidden" id="section-name">
                            <input type="text" placeholder="Nome" id="pokemon-name">
                        </section>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-content">Pokedéx</th>
                            <th class="table-content">Nome</th>
                            <th class="table-content">Tipos</th>
                            <th class="table-content">Altura</th>
                            <th class="table-content">Peso</th>
                            <th class="table-content">Região</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-content" id="number"></td>
                            <td class="table-content" id="name"></td>
                            <td class="table-content" id="types"></td>
                            <td class="table-content" id="height"></td>
                            <td class="table-content" id="weight"></td>
                            <td class="table-content" id="region"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="image"></div>
            </div>
        </div>
    </div>

    <script src="JavaScript/app.js"></script>
</body>
</html>
