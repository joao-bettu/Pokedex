<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pokedex">
            <div class="title">
                <img src="Images/pokemon_logo.webp" alt="logo" id="pokemon-logo">
                <h1>Pokedéx</h1>
            </div>
            <div class="infos">
                <form class="inputs">
                    <input type="radio" id="pokedex-number" name="radio" value="poke-id">
                    <label for="pokedex-number">ID</label>

                    <input type="radio" id="pokedex-name" name="radio" value="poke-name">
                    <label for="pokedex-name">Nome</label>

                    <input type="radio" id="radom-pokemon" name="radio" value="radom-pokemon">
                    <label for="radom-pokemon">Aleatório</label>

                    <div>
                        <section class="hidden" id="section-id">
                            <label for="pokedex-id"></label><input type="text" placeholder="ID" id="pokedex-id">
                            <button type="button" id="search-by-id">Buscar</button>
                        </section>

                        <section class="hidden" id="section-name">
                            <label for="pokemon-name"></label><input type="text" placeholder="Nome" id="pokemon-name">
                            <button type="button" id="search-by-name">Buscar</button>
                        </section>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-content">Pokedéx</th>
                            <th class="table-content">Nome</th>
                            <th class="table-content">Tipo 1</th>
                            <th class="table-content">Tipo 2</th>
                            <th class="table-content">Altura</th>
                            <th class="table-content">Peso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-content" id="number"></td>
                            <td class="table-content" id="name"></td>
                            <td class="table-content" id="type-one"></td>
                            <td class="table-content" id="type-two"></td>
                            <td class="table-content" id="height"></td>
                            <td class="table-content" id="weight"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="image">
                    <img src="/Images/pokeball_PNG.webp" alt="Pokemon" id="poke-image">
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/app.js"></script>
</body>
</html>
